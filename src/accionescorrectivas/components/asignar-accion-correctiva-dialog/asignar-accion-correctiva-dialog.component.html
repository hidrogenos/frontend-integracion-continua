<div class="ui-g">
    <div class="ui-g-12">
        <form [formGroup]="form">
            <p-dialog header="Asignar acción correctiva: {{ accionCorrectivaActual?.titulo }}" [(visible)]="display" [modal]="true" [responsive]="true"
                [width]="800" [maximizable]="true" [baseZIndex]="10000" (onHide)="onHide()" [contentStyle]="{'overflow':'visible'}">

                <div class="ui-g">
                    <div class="ui-g-12 ui-fluid">
                        <div>
                            <label>Responsable</label>
                        </div>
                        <p-dropdown [options]="jefesProcesosHijos" [autoWidth]="false" optionLabel="jefe.nombre" placeholder="Seleccione..." formControlName="responsable">
                            <ng-template let-item pTemplate="selectedItem">
                                <span style="vertical-align:middle">{{item.value.jefe.nombre}}</span>
                            </ng-template>
                            <ng-template let-item pTemplate="item">
                                <div>{{ item.value.proceso}} | {{item.value.jefe.nombre}}</div>
                            </ng-template>
                        </p-dropdown>
                    </div>
                </div>
                <!-- <div class="ui-g">
                <div class="ui-g-12">
                    <div>
                        <label>Observación</label>
                    </div>
                    <textarea formControlName="observacion"  pInputTextArea [rows]="6" [cols]="30" style="width: 100%"></textarea>
                </div>
            </div> -->
                <p-footer>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-fluid">
                            <button type="button" pButton label="Asignar" class="ui-button" (click)="asignarAccionCorrectiva();display=false" [disabled]="!form.valid"></button>
                        </div>
                    </div>
                </p-footer>
            </p-dialog>
        </form>
    </div>
</div>
