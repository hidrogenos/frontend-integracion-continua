<p-table #tableListaAccionCorrectiva [value]="data" [lazy]="true" [paginator]="true" [rows]="rows" [rowsPerPageOptions]="[10,15,20]" 
[totalRecords]="cantidadTotalAcciones" [loading]="loading" (onLazyLoad)="loadLazy($event)" [columns]="cols">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <input  pInputText type="text" (input)="tableListaAccionCorrectiva.filter($event.target.value, col.field, 'contains')" style="width: 100%">   
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-accionCorrectiva>
        <tr>
            <td> {{ accionCorrectiva?.codigo }} </td>
            <td> {{ accionCorrectiva?.accion_estado?.nombre }} </td>
            <td> {{ accionCorrectiva?.titulo }} </td>
            <td> {{ accionCorrectiva?.importancia?.nombre }} </td>
            <td> {{ accionCorrectiva?.responsable?.nombre }} </td>
            <td> {{ accionCorrectiva?.fecha_creacion | date: dateFormatAngular }} </td>
            <td>
                <button pButton icon="pi pi-search" (click)="selectAccionCorrectiva(accionCorrectiva)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
