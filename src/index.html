<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>SGD V2.1</title>
    <base href="/">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/x-icon" href="assets/layout/images/favicon.ico">

    <!-- Layout CSS -->
    <link id="theme-css" rel="stylesheet" type="text/css" href="assets/theme/theme-blue.css">
    <link id="layout-css" rel="stylesheet" type="text/css" href="assets/layout/css/layout-blue.css">
    <script type='text/javascript'>
        document.oncontextmenu = function(){return false}

        document.onkeydown = function(e){

            if(e.ctrlKey && (e.key == "p" || e.charCode == 16 || e.charCode == 112 || e.keyCode == 80) ){
                alert("no esta habilitada la impresi√≥n.");
                e.cancelBubble = true;
                e.preventDefault();

                e.stopImmediatePropagation();
            }

            if(e.ctrlKey && (e.key == "s" || e.key == "S" || e.keyCode == 83) ){
                alert("no esta habilitado el guardado.");
                e.cancelBubble = true;
                e.preventDefault();

                e.stopImmediatePropagation();
            }
        }
    </script>
</head>

<body>
    <app-root>
        <div class="splash-screen">
            <div class="splash-loader" />
        </div>
    </app-root>
</body>

</html>
